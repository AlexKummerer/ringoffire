<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{ 'top.px': 10 + i * 90 }" [playerActive]="i == game.currentPlayer" [name]="player" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <!--  Card stack-->

        <img [ngStyle]="{ 'right.px': i * 5 }" *ngFor="let c of [0, 1, 2, 3]; let i = index" src="assets/img/cards/card_cover.png" />
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png" />

        <!-- Stack for played card -->

        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{card }}.png" alt="" />

        <!-- Curren card (Animation) -->
        <img *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png" />
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>


<div class="add-player-box">
    <h2>Add Player</h2>
    <button mat-fab class="btn-add" color="primary" (click)="openDialog()" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>

</div>
